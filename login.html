<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AdSpyPro</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary: #10b981;
      --error: #ef4444;
      --google-red: #db4437;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f8fafc;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      color: #1e293b;
      margin: 0 0 2rem 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .primary-btn {
      background: var(--primary);
      color: white;
    }

    .google-btn {
      background: var(--google-red);
      color: white;
      margin-top: 1rem;
    }

    #error {
      color: var(--error);
      margin: 1rem 0;
      text-align: center;
      min-height: 1.5rem;
      font-size: 0.9rem;
    }

    .links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .loader {
      width: 1.25rem;
      height: 1.25rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back</h1>
    
    <div class="input-group">
      <input id="email" type="email" placeholder="Email" autocomplete="email">
    </div>
    
    <div class="input-group">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    </div>

    <div id="error"></div>

    <button class="primary-btn" id="login-btn">
      <span class="btn-text">Log In</span>
      <div class="loader" style="display: none;"></div>
    </button>

    <button class="google-btn" id="google-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      <span class="btn-text">Continue with Google</span>
      <div class="loader" style="display: none;"></div>
    </button>

    <div class="links">
      <a href="signup.html">Create account</a> â€¢ <a href="reset-password.html">Forgot password?</a>
    </div>
  </div>

  <script>
    // Firebase Configuration - Verify in Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyDQmb2oFPkP_t_nWbA6s7ae4bpE9-1oqFw",
      authDomain: "adspypro-4ba71.firebaseapp.com",
      projectId: "adspypro-4ba71",
      storageBucket: "adspypro-4ba71.appspot.com",
      messagingSenderId: "474193682492",
      appId: "1:474193682492:web:ede50cac047755a7eba339"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const googleBtn = document.getElementById('google-btn');
    const errorEl = document.getElementById('error');

    // Error Messages Map
    const errorMessages = {
      'auth/invalid-email': 'Please enter a valid email address',
      'auth/user-disabled': 'This account has been disabled',
      'auth/user-not-found': 'No account found with this email',
      'auth/wrong-password': 'Incorrect password',
      'auth/too-many-requests': 'Too many attempts - try again later',
      'auth/invalid-credential': 'Invalid login credentials',
      'auth/network-request-failed': 'Network error - check your internet connection',
      'auth/popup-closed-by-user': 'Sign-in canceled'
    };

    // Set Loading State
    function setLoading(button, isLoading) {
      const loader = button.querySelector('.loader');
      const btnText = button.querySelector('.btn-text');
      button.disabled = isLoading;
      btnText.textContent = isLoading ? 'Please wait...' : button.dataset.originalText;
      loader.style.display = isLoading ? 'block' : 'none';
    }

    // Show Error Message
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.color = 'var(--error)';
    }

    // Validate Email Format
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Email/Password Login
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Clear errors
      errorEl.textContent = '';

      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      if (!isValidEmail(email)) {
        showError('Invalid email format');
        return;
      }

      try {
        setLoading(loginBtn, true);
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        // Check if email is verified
        if (!userCredential.user.emailVerified) {
          await auth.signOut();
          showError('Please verify your email first');
          return;
        }

        // Redirect to dashboard
        window.location.href = 'adspy.html';
      } catch (error) {
        console.error('Login error:', error);
        showError(errorMessages[error.code] || 'Login failed. Please try again.');
      } finally {
        setLoading(loginBtn, false);
      }
    });

    // Google Sign-In
    googleBtn.addEventListener('click', async () => {
      try {
        setLoading(googleBtn, true);
        await auth.signInWithPopup(googleProvider);
        window.location.href = 'adspy.html';
      } catch (error) {
        console.error('Google sign-in error:', error);
        showError(errorMessages[error.code] || 'Google sign-in failed. Please try again.');
      } finally {
        setLoading(googleBtn, false);
      }
    });

    // Store original button text
    document.querySelectorAll('button').forEach(btn => {
      btn.dataset.originalText = btn.querySelector('.btn-text').textContent;
    });
  </script>
</body>
</html>
