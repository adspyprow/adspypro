<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Keep all previous head content the same -->
  <style>
    /* Add this to existing styles */
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn" type="button">Log In</button>
    <button id="google-btn" class="google">Continue with Google</button>
    <div id="error"></div>
    <p class="switch">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
    <!-- Add password reset link -->
    <p class="switch" style="margin-top: 0.5rem;">
      <a href="reset-password.html">Forgot password?</a>
    </p>
  </div>

  <script>
    const cfg = { /* Your existing Firebase config */ };
    firebase.initializeApp(cfg);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    const errEl = document.getElementById('error');
    const loginBtn = document.getElementById('login-btn');

    const handleAuthError = (error) => {
      const errors = {
        'auth/invalid-credential': 'Invalid email or password',
        'auth/user-not-found': 'Account not found - please sign up',
        'auth/wrong-password': 'Incorrect password',
        'auth/too-many-requests': 'Too many attempts - try again later or reset password',
        'auth/user-disabled': 'Account disabled - contact support',
        'auth/network-request-failed': 'Network error - check connection'
      };
      return errors[error.code] || error.message;
    };

    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      errEl.style.color = 'red';
      errEl.textContent = '';
      loginBtn.classList.add('loading');

      // Enhanced validation
      if (!email || !password) {
        errEl.textContent = 'Both fields are required';
        loginBtn.classList.remove('loading');
        return;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errEl.textContent = 'Invalid email format';
        loginBtn.classList.remove('loading');
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById('password').value = '';
        errEl.style.color = 'green';
        errEl.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'adspy.html', 1200);
      } catch (error) {
        errEl.textContent = handleAuthError(error);
        // Handle too-many-requests specifically
        if (error.code === 'auth/too-many-requests') {
          loginBtn.disabled = true;
          setTimeout(() => {
            loginBtn.disabled = false;
            errEl.textContent = 'You can try again now';
          }, 30000); // 30-second cooldown
        }
      } finally {
        loginBtn.classList.remove('loading');
      }
    };

    // Google sign-in with better error handling
    document.getElementById('google-btn').onclick = async () => {
      try {
        await auth.signInWithPopup(provider);
        window.location.href = 'adspy.html';
      } catch (error) {
        errEl.textContent = error.message.includes("popup-closed") 
          ? "Sign-in canceled" 
          : `Google login failed: ${error.message}`;
      }
    };
  </script>
</body>
</html>
