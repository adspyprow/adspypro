<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdSpyPro - Discover Viral Ads</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .search-section {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      flex: 1;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding-top: 1rem;
    }
    .ad-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .ad-card:hover {
      transform: translateY(-5px);
    }
    .ad-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
      text-align: left;
    }
    .info p {
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AdSpyPro üîç</h1>
    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="keyword" placeholder="Enter a keyword (e.g., fitness, crypto)"/>
        <select id="platform">
          <option value="facebook">Facebook</option>
          <option value="tiktok">TikTok</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <script>
    async function searchAds() {
      const keyword = encodeURIComponent(document.getElementById("keyword").value);
      const platform = document.getElementById("platform").value;
      const res = await fetch(`/api/ads?keyword=${keyword}&platform=${platform}`);
      try {
        const ads = await res.json();
        const container = document.getElementById("results");
        container.innerHTML = ads.length ? ads.map(ad => `
          <div class="ad-card" onclick="alert('Clicked on ad: ${ad.id}')">
            <img src="${ad.image}" alt="Ad Image">
            <div class="info">
              <p>${ad.text}</p>
              <p class="meta">Likes: ${ad.likes} | Shares: ${ad.shares}</p>
            </div>
          </div>
        `).join('') : '<p>No ads found.</p>';
      } catch (e) {
        document.getElementById("results").innerHTML = "<p>Error loading ads.</p>";
      }
    }

    document.getElementById("searchBtn").addEventListener("click", searchAds);
    document.getElementById("keyword").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchAds();
    });
  </script>
</body>
</html>
