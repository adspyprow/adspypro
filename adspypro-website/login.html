<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo">
        <img src="https://static.vecteezy.com/system/resources/previews/007/084/284/non_2x/spy-letter-logo-design-on-black-background-spy-creative-initials-letter-logo-concept-spy-letter-design-vector.jpg" alt="Logo" />
      </div>
      <h2>Welcome back</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <div class="divider">or</div>
      <button class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />

        Log in with Google
      </button>
      <p class="redirect-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
