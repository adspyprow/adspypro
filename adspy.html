<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSpyPro - Ultimate Dropshipping Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== Base Styles ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; line-height: 1.6; }
        
        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #0f172a;
            color: white;
            padding: 1.5rem;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; }
        
        .nav-button {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            background: #1e293b;
            color: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-button:hover { background: #475569; }
        .nav-button.active { background: #2563eb; }
        
        /* ===== Main Content ===== */
        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }
        
        .tool-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            display: none;
        }
        
        .tool-section.active { display: block; }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        button.primary {
            background: #2563eb;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        button.primary:hover { background: #1d4ed8; }
        
        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f1f5f9;
            border-radius: 8px;
            border: 1px dashed #cbd5e1;
        }
        
        .loader { color: #64748b; font-style: italic; }
        .error { color: #dc2626; }
        .success { color: #16a34a; }
    </style>
</head>
<body>
    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
        <div class="logo">AdSpyPro</div>
        <button class="nav-button active" data-tool="ad-spy">üîç Ad Spy</button>
        <button class="nav-button" data-tool="ai-desc">‚úçÔ∏è AI Descriptions</button>
        <button class="nav-button" data-tool="ai-ad">üé¨ AI Ad Creator</button>
    </div>

    <!-- ===== Main Content ===== -->
    <div class="main-content">
        <!-- Ad Spy Tool -->
        <div class="tool-section active" id="ad-spy">
            <h2>Ad Spy Tool</h2>
            <input type="text" placeholder="Enter product keyword..." id="searchKeyword">
            <button class="primary" onclick="searchAds()">Search Ads</button>
            <div id="adResults" class="result-box"></div>
        </div>

        <!-- AI Description Generator -->
        <div class="tool-section" id="ai-desc">
            <h2>AI Product Description Generator</h2>
            <textarea id="productInput" rows="4" placeholder="Describe your product..."></textarea>
            <button class="primary" onclick="generateDescription()">Generate Description</button>
            <div id="descResult" class="result-box"></div>
        </div>

        <!-- AI Ad Creator -->
        <div class="tool-section" id="ai-ad">
            <h2>AI Ad Creator</h2>
            <input type="text" id="productUrl" placeholder="Paste product URL">
            <button class="primary" onclick="generateAd()">Create Ad</button>
            <div id="adResult" class="result-box"></div>
        </div>
    </div>

        // ===== Tool Navigation =====
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tool-section').forEach(section => section.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tool).classList.add('active');
            });
        });

        // ===== AI Description Generator =====
        async function generateDescription() {
            const input = document.getElementById('productInput').value.trim();
            const resultDiv = document.getElementById('descResult');
            
            if (!input) {
                resultDiv.innerHTML = '<p class="error">Please enter product details</p>';
                return;
            }

            resultDiv.innerHTML = '<p class="loader">Generating AI description...</p>';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{
                            role: "user",
                            content: `Create a compelling product description for dropshipping with emojis: ${input}`
                        }]
                    })
                });

                const data = await response.json();
                const description = data.choices[0].message.content;
                resultDiv.innerHTML = `
                    <p class="success">${description}</p>
                    <button class="primary" style="margin-top:1rem" 
                            onclick="navigator.clipboard.writeText('${description.replace(/'/g, "\\'")}')">
                        Copy Text
                    </button>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // ===== AI Ad Creator =====
        async function generateAd() {
            const url = document.getElementById('productUrl').value.trim();
            const resultDiv = document.getElementById('adResult');
            
            if (!url) {
                resultDiv.innerHTML = '<p class="error">Please enter a product URL</p>';
                return;
            }

            resultDiv.innerHTML = '<p class="loader">Generating AI ad creative...</p>';

            try {
                // Generate image
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: `Modern social media ad for product at ${url}, vibrant colors, trending style`,
                        model: "dall-e-3",
                        n: 1,
                        size: "1024x1024"
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <img src="${data.data[0].url}" style="max-width:100%; border-radius:8px;">
                    <button class="primary" style="margin-top:1rem" 
                            onclick="window.open('${data.data[0].url}')">
                        Download Image
                    </button>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // ===== Ad Spy Tool =====
        async function searchAds() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            const resultsDiv = document.getElementById('adResults');
            
            if (!keyword) {
                resultsDiv.innerHTML = '<p class="error">Please enter a search keyword</p>';
                return;
            }

            resultsDiv.innerHTML = '<p class="loader">Searching for ads...</p>';
            
            // Add your ad spy functionality here
        }
    </script>
</body>
</html>
